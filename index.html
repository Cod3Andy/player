<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ol' Music Player</title>
</head>
<body>
    <h1>Ol' Music Player</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Bobby_Darin</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="Music/Beyond_the_Sea.m4a" id="audio"></audio>
        <div class="img-container">
            <img src="Images/Beyond_the_Sea.jpg" alt="music_cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
            <button id="mute" class="action-btn">
                <i class="fas fa-volume-mute"></i>
            </button>
            <div class="Volume">
                <div class="slider">
                    <input type="range" min="0" max="100" value="50" class="volume-slider" onchange="setVolume()">
                    <progress min="0" max="100" value="50"> </progress>
                    <div class="sliderValue"></div>
                </div>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
